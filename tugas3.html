<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form Html</title>
</head>
<body>
    <form name="formulir">
        <table align="center" cellpading="5" width="100%">  
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">FORMULIR</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="Submit" name="Simpan" value="Simpan">
                        <input type="reset" name="Batak" value="batal">
                    </th>
                </tr>
            </tfoot>
            <tbody>
            </tbody>
            <tr>
                <td>Nama</td>
                <td>
                    <input type="text" name="Nama" value="">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" value=""> 
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="jk" value="L" checked>perempuan
                    &nbsp;

                </td>
            </tr>
            <tr>
                <td valign="top">Hobby</td>
                <td>
                    <input type="checkbox" name="hb" value="olahraga" checked>Olahraga<br/>
                    <input type="checkbox" name="hb" value="Memasak">Memasak<br/>

                    <input type="checkbox" name="hb" value="Membaca">Membaca<br/>

            </tr>

                <tr>
                    <td valign=""top>Alamat</td>

                        <textarea name="Alamat" cols="100" rows="10"></textarea>
                    </td>
                </tr>
        </table>
    </form>
